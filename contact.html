    <div class="container">
      <section class="contact-section">
        <h1 class="containerheading">Contact Me!</h1>
        <form class="contact" name="form" method="POST" action="form.php" onsubmit="return validateForm(this)">
          <div class="first-name">
            <label for="firstname" class="label_input_wrap">First Name:</label>
            <input type="text" name="req_firstname" placeholder="Your First Name Here" id="firstname" />
          </div>

          <div class="last-name">
            <label for="lastname" class="label_input_wrap">Last Name:</label>
            <input type="text" name="lastname" placeholder="Your Last Name Here" id="lastname"  required />
          </div>

          <div class="email">
            <label for="email" class="label_input_wrap">Email: </label>
            <input type="email" name="req_email" placeholder="Your Email Here" id="email" />
          </div>

          <div class="tel">
            <label for="telephone" class="label_input_wrap" >Telephone: </label>
            <input type="tel" name="telephone" placeholder="Your Telephone Here" id="telephone" />
          </div>

          <div class="comments">
            <label for="comments" class="label_input_wrap">Comments: </label>
            <textarea name="comments" maxlength="1000" cols="55" rows="15" placeholder="Tell me something interesting!" id="comments"></textarea>
          </div>

          <div class="submit">
            <input type="submit" value="Send">
          </div>

        </form>
      </section>
    </div>
